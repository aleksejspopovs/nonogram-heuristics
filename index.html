<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>nonograms</title>
		<script src='js/app.js' type='module'></script>
		<style>
td.row-hints {
	text-align: right;
}

td.col-hints {
	vertical-align: bottom;
}

td.cell {
	width: 24px;
	height: 24px;
	border: 1px solid;
}

td.cell-unknown {
	background: white;
}

td.cell-filled {
	background: black;
}

td.cell-empty {
	background: silver;
}

#puzzle-list a {
	margin-right: 10px;
}
		</style>
	</head>
	<body>
		<div id='picker'>pick a puzzle: <span id='puzzle-list'></span></div>
		<div id='credits'></div>
		<div id='puzzle'></div>
	</body>
</html>
